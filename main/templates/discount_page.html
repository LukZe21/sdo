{% extends "base.html" %}
{% block content %}
<img src="static/imgs/DiscountnEventImages/{{discount_info.img}}" alt="{{ discount_info.name }}">
<h2>{{discount_info.name}}</h2>
<p>{{ discount_info.description }}</p>

<p>{{ discount_info.categories }}</p>
<p>Expiration Duration: {{ expiration_duration }} Days</p>

{% if current_user.is_authenticated %}
<a href="{{ url_for('update_discount_element', id=discount_info.id)}}" >Update</a>
{% endif %}
{% endblock content %}
