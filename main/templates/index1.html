{% extends "base.html" %}
{% block content %}
<section class="section1">
  <div class="carousel-container">
    <div class="carousels">
      <div class="carousel-img"><a href=""><img src="static/imgs/carouselsImgs/carousel2.jpg" alt="Image 2"></a></div>
      <div class="carousel-img"><a href=""><img src="static/imgs/carouselsImgs/carousel5.jpg" alt="Image 5"></a></div>
      <div class="carousel-img"><a href=""><img src="static/imgs/carouselsImgs/carousel6.jpg" alt="Image 6"></a></div>
      <div class="carousel-img"><a href=""><img src="static/imgs/carouselsImgs/carousel7.jpg" alt="Image 7"></a></div>
      <div class="carousel-img"><a href=""><img src="static/imgs/carouselsImgs/carousel10.jpg" alt="Image 10"></a></div>
    </div>
    <div class="points"></div> 
   </div>
  </section>

  <section class="section2">
    <div class="container">
      <div class="row">
        <div class="button2"><button id="prevButton"><i class="fa-solid fa-chevron-left fa"></i></button></div>
        <div class="button2"><button id="nextButton"><i class="fa-solid fa-chevron-right fa"></i></button></div>
        <div class="carousel">
          <div class="cards">
            {% for element in event_elements %}
              <a href="{{ url_for('event_element', id=element.id) }}">
              <div class="card" style="width: 25%;">
                <img src="static/imgs/DiscountnEventImages/{{element.img}}" class="card-img-top" alt="{{ element.img }}">
                <div class="card-body">
                  <h5 class="card-title">{{element.name}}</h5>
                  <p class="card-text">{{ element.categories }}</p>
                </div>
              </div></a>
            {% endfor %}
      </div>
    </div>   
  </section>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
{% endblock content %}
