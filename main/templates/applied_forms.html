{% extends 'new_base.html' %}
{% block content %}

<style>
    body {
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
    }

    .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: inherit;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card p {
        margin: 0;
        padding: 5px 0;
        color: #333;
    }

    .card-header {
        font-size: 1.1rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 10px;
    }

    .card-body {
        font-size: 1rem;
    }
</style>

<div class="container">
    {% for applied_form in forms %}
    <a href="{{ url_for('other.form', id=applied_form.id) }}" class="card">
        <div class="card-header">{{ applied_form.id }}</div>
        <div class="card-body">
            <p>{{ applied_form.firstname }} {{ applied_form.lastname }}</p>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
