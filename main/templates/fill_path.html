{% extends 'new_base.html' %}
{% block content %}
<style>
    body {
        background-color: #f1f1f1;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
        margin: 30px 0;
        font-size: 2.5rem;
        font-weight: 700;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .d-flex {
        display: flex;
    }

    .justify-content-center {
        justify-content: center;
    }

    .align-items-center {
        align-items: center;
    }

    .min-vh-100 {
        min-height: 100vh;
    }

    .btn-group .btn {
        margin: 0 15px; /* Space between buttons */
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary {
        background-color: #42ad42;
        color: #fff;
    }

    .btn-secondary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #369c44;
    }

    .btn-secondary:hover {
        background-color: #0051ff;
    }

    .text-center {
        text-align: center;
    }
</style>

<h1>STUDENTS ALLIANCE</h1>

<section class="d-flex justify-content-center align-items-center">
    <form method="POST" class="text-center">
        <!-- Button container with spacing -->
        <div class="btn-group" role="group" aria-label="Button group">
            <button name="entity" value="LEADER" type="submit" class="btn btn-primary btn-lg">
                შექმენი ახალი სამუშაო გუნდი
            </button>
            <button name="entity" value="MEMBER" type="submit" class="btn btn-secondary btn-lg">
                გახდი სამუშაო გუნდის წევრი
            </button>
        </div>
    </form>
</section>

{% endblock content %}
